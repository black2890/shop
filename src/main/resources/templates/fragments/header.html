<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div th:fragment="header">
        <nav class="navbar navbar-expand-sm bg-primary navbar-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--        메인 로그 영역         -->
            <a class="navbar-brand" href="/">Shop</a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

                <!--       목록 리스트 구현         -->
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">상품 목록</a>
                    </li>
<!--                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">-->
<!--                        <a class="nav-link" href="/admin/item/new">상품 등록</a>-->
<!--                    </li>-->
<!--                    <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">-->
<!--                        <a class="nav-link" href="/admin/items">상품 관리</a>-->
<!--                    </li>-->
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/cart">장바구니</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/orders">구매이력</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" href="/members/login">로그인</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="/members/logout">로그아웃</a>
                    </li>
                </ul>

                <!--     Dropdown 구현      -->
                <div class="btn-group" sec:authorize="isAuthenticated()">
                    <button type="button" class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/admin/item/new">상품 등록</a></li>
                        <li><a class="dropdown-item" href="/admin/items">상품 관리</a></li>
                        <li><hr class="dropdown-divider"></li>
<!--                        <li sec:authorize="isAnonymous()"><a class="dropdown-item" href="/members/login">로그인</a></li>-->
                        <li sec:authorize="isAuthenticated()"><a class="dropdown-item" href="/members/logout">로그아웃</a></li>
                    </ul>
                </div>

                <!--       검색란 및 버튼 구현         -->
                <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
                    <input name="searchQuery" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
</html>
